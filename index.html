<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Analyzer for Gemini Prompt</title>
  <script src="https://cdn.jsdelivr.net/npm/@huggingface/transformers@3"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #imageContainer { margin: 20px 0; }
    #textPrompt { margin-top: 10px; font-style: italic; }
    #status { color: #555; font-style: italic; }
    #errorMsg { color: red; }
  </style>
</head>
<body>
  <h1>Upload Image to Generate Prompt for Gemini</h1>
  <p>Upload an image, and this page will analyze it to generate a text prompt. Copy the prompt and paste it into Gemini (e.g., gemini.google.com) to generate a new image based on the description.</p>
  <input type="file" id="imageUpload" accept="image/*" />
  <div id="imageContainer"></div>
  <div id="textPrompt"></div>
  <div id="status"></div>
  <div id="errorMsg"></div>

  <script>
    // Initialize the pipeline (this runs when the page loads)
    let pipe;
    (async () => {
      try {
        pipe = await pipeline("image-to-text", "Xenova/vit-gpt2-image-captioning");
        // Optional: Use GPU if supported - uncomment if desired
        // pipe = await pipeline("image-to-text", "Xenova/vit-gpt2-image-captioning", { device: "webgpu" });
      } catch (error) {
        console.error("Error loading model:", error);
        document.getElementById("errorMsg").textContent = "Failed to load AI model: " + (error.message || error) + ". Please check the console (F12) for more details and try refreshing the page.";
      }
    })();

    // DOM elements
    const imageUpload = document.getElementById("imageUpload");
    const imageContainer = document.getElementById("imageContainer");
    const textPrompt = document.getElementById("textPrompt");
    const status = document.getElementById("status");
    const errorMsg = document.getElementById("errorMsg");

    // Listen for image upload
    imageUpload.addEventListener("change", async (e) => {
      const image = e.target.files[0];

      if (!image) {
        return errorMsg.textContent = "No file selected.";
      }
      
      if (!image.type.startsWith("image/")) {
        return errorMsg.textContent = "The uploaded file is not an image. Please try again.";
      }
      
      if (image.type === "image/svg+xml") {
        return errorMsg.textContent = "SVG images are not supported. Please try again.";
      }

      imageContainer.innerHTML = "";
      errorMsg.textContent = "";
      let imgURL = URL.createObjectURL(image);
      const imageEl = document.createElement("img");
      imageEl.src = imgURL;
      imageEl.style.maxWidth = "100%";
      imageContainer.appendChild(imageEl);
      textPrompt.textContent = "";
      await getTextPrompt(imgURL);
    });

    // Function to get text prompt (caption) from the model
    async function getTextPrompt(img) {
      if (!pipe) {
        return errorMsg.textContent = "AI model not loaded yet. Please wait or refresh.";
      }
      status.textContent = "Analyzing image and generating prompt...";
      try {
        const out = await pipe(img);
        let description = out[0].generated_text;
        // Capitalize first letter for better prompt
        description = description[0].toUpperCase() + description.slice(1);
        // Make it a better prompt for recreation
        description = "Generate an image of " + description;
        textPrompt.textContent = `Generated Prompt: "${description}" (Copy this and paste into Gemini to recreate a similar image.)`;
      } catch (error) {
        textPrompt.textContent = "Error generating prompt.";
        console.error("Error generating prompt:", error);
        errorMsg.textContent = "Error: " + (error.message || error);
      } finally {
        status.textContent = "";
      }
    }
  </script>
</body>
</html>
